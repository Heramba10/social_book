<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Authors and Sellers</h1>

    <table border='1'>
  <tr>
   
    <th>Username</th>
    <th>Email</th>
    <th>Address</th>
  </tr>
        {% for x in visible_users %}
            <tr>
                <td>{{ x.username }}</td>
                <td>{{ x.email }}</td>
                <td>{{ x.address }}</td> 
            </tr>
        {% endfor %}
    </table>

</body>
</html>
